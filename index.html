<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotex Trading Bot Dashboard</title>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

            background-color: #f4f4f4;
        }
        .container {

            margin: 0 auto;
        }
        .header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .stats {

            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));

        }

            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .stat-card h3 {
            margin: 0;
            color: #7f8c8d;
        }
        .stat-card .value {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        .profit {
            color: #27ae60;
        }
        .loss {
            color: #e74c3c;
        }
        .signals {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

            border-bottom: 1px solid #eee;

            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            gap: 10px;
        }

        }
        .buy {

            font-weight: bold;
        }
        .sell {
            color: #e74c3c;
            font-weight: bold;
        }
